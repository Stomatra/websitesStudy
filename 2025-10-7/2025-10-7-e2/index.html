<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Table template</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1>Table template</h1>
    <table>
        <tr>
            <th>&nbsp;</th>
            <th>诺基</th>
            <th>弗洛尔</th>
            <th>艾拉</th>
            <th>胡安</th>
        </tr>
        <tr>
            <th>品种</th>
            <td>杰克罗斯犬</td>
            <td>贵宾犬</td>
            <td>流浪犬</td>
            <td>可卡犬</td>
        </tr>
        <tr>
            <th>年龄</th>
            <td>16</td>
            <td>9</td>
            <td>10</td>
            <td>5</td>
        </tr>
        <tr>
            <th>主人</th>
            <td>岳母</td>
            <td>我</td>
            <td>我</td>
            <td>嫂子</td>
        </tr>
        <tr>
            <th>饮食习惯</th>
            <td>吃掉所有人的剩菜</td>
            <td>啃咬食物</td>
            <td>吃得多</td>
            <td>吃到爆炸为止</td>
        </tr>
    </table>
</body>
</html>
