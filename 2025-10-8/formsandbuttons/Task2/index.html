<form>
    <fieldset>
        <legend>Who is your favorite pony?</legend>
        <ul>
            <li>
                <input type="radio"
                       id="ponychoice1"
                       name="pony"
                       value="pinkiepie"
                       checked />
                <label for="pinkie">Pinkie Pie</label>
            </li>
            <li>
                <input type="radio" name="pony" value="rainbowdash" />
                <label for="rainbow">Rainbow Dash</label>
            </li>
            <li>
                <input type="radio" name="pony" value="twilightsparkle" />
                <label for="twilight">Twilight Sparkle</label>
            </li>
        </ul>
    </fieldset>
    <fieldset>
        <legend>Hotdog preferences</legend>
        <ul>
            <li>
                <input type="checkbox" id="vegan" name="vegan" />
                <label for="vegan">Vegan</label>
            </li>
            <li>
                <input type="checkbox" id="onions" name="onions" />
                <label for="onions">Onions</label>
            </li>
            <li>
                <input type="checkbox" id="cheese" name="cheese" />
                <label for="cheese">Cheese</label>
            </li>
        </ul>
    </fieldset>
    <button>Submit</button>
</form>
